<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blazing News</title>
    <script src="jquery-2.1.4.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/Newslater.css">
    <link rel="stylesheet" href="load.css">
  </head>
  <body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">

        <div>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-warning" href="#">
                        <img src="/news_icon2.svg" alt="" width="40" height="34" class="d-inline-block align-text-top">
                        Blazing News
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#topnews" id="topnews">Trending </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#business" id="business" >Business</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#sports" id="sport">Sports</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#tehnology" id="technology">Technology</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                            </li>
                        </ul>
                        <div class="country">
                            <label for="countries">Country</label>
                            <select id="countries">
                                <option value="1">Turkey</option>
                                <option value="2">China</option>
                                <option value="3">Nigeria</option>
                                <option value="4">Germany</option>
                                <option value="5">USA</option>
                            </select>
                        </div>
                        
                        <form class="d-flex" bg-light>
                            <input class="form-control me-2" type="text" id="newsQuery" placeholder="Search news">
                            <button class="btn btn-outline-warning" type="button" id="searchBtn">Search</button>
                        </form>
                </div>
            </nav>

        </div>

        <div class="row">
            <div class="col-md-12 text-center">
              <h3 class="animate-charcter"> Blazing News</h3>
              <hr width="70%">
            </div>
          </div>
        
        <div>
            <div class="row m-3" id="newsType"></div>
            <div class="row me-2 ms-2" id="newsdetails"></div>
        </div>

        
    </div>

    <div class="lader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
      </div>

    



    <script src="/Newslater.js"></script>
    <script>
        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("fast");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
